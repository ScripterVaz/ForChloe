<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe | For Chloe</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at bottom, #0d0d1a 0%, #000022 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #00ccff;
      text-shadow: 0 0 20px #00ccff;
      margin-bottom: 30px;
      animation: glowText 3s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #1a75ff; }
      to { text-shadow: 0 0 25px #00ffff; }
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      background: rgba(0, 0, 50, 0.4);
      border: 2px solid #1a75ff;
      border-radius: 10px;
      font-size: 2rem;
      color: #00ccff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #1a75ff;
    }

    .cell:hover {
      box-shadow: 0 0 25px #33ccff;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #99ccff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #001f3f;
      color: #00ccff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff;
    }

    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <h1>1v1 Tic Tac Toe</h1>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div id="status">Player X's turn</div>
  <button onclick="startGame()">Restart</button>

  <script>
    const cells = document.querySelectorAll('[data-cell]');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let board = Array(9).fill('');

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function startGame() {
      currentPlayer = 'X';
      board = Array(9).fill('');
      cells.forEach(cell => {
        cell.innerText = '';
        cell.addEventListener('click', handleClick, { once: true });
      });
      statusText.innerText = `Player ${currentPlayer}'s turn`;
    }

    function handleClick(e) {
      const cell = e.target;
      const index = Array.from(cells).indexOf(cell);
      if (board[index] !== '') return;

      board[index] = currentPlayer;
      cell.innerText = currentPlayer;

      if (checkWin()) {
        statusText.innerText = `Player ${currentPlayer} wins!`;
        endGame();
      } else if (board.every(c => c !== '')) {
        statusText.innerText = "It's a draw!";
        endGame();
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      return winCombos.some(combo => {
        return combo.every(i => board[i] === currentPlayer);
      });
    }

    function endGame() {
      cells.forEach(cell => {
        cell.removeEventListener('click', handleClick);
      });
    }

    startGame();
  </script>
</body>
</html>
